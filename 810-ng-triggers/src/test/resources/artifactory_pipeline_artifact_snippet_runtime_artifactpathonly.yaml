pipeline:
  name: pipeline
  identifier: pipeline
  stages:
    - stage:
        name: dev
        identifier: dev
        type: Deployment
        spec:
          serviceConfig:
            serviceDefinition:
              type: ServerlessAwsLambda
              spec:
                artifacts:
                  primary:
                    type: ArtifactoryRegistry
                    spec:
                      connectorRef: conn
                      artifactPath: <+input>
                      repository: automation-repo-do-not-delete
                      artifactDirectory: artifactstest
                      repositoryFormat: generic