moduleType: CV
clients:
  - name: cvNextGen
    clientConfig: cvNextGenClientConfig
    secretConfig: nextGenConfig.cvNextGenSecret
features:
  - name: MAX_TOTAL_SERVICES
    description: Maximum active services at any point in time
    restrictions:
      COMMUNITY:
        restrictionType: AVAILABILITY
        enabled: true
      FREE:
        restrictionType: STATIC_LIMIT
        limit: 5
        clientName: cvNextGen
      TEAM:
        restrictionType: STATIC_LIMIT
        limit: 100
        clientName: cvNextGen
      ENTERPRISE:
        restrictionType: AVAILABILITY
        enabled: true